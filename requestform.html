<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estimate Registration Form</title>
    <!--THIS ARE THE LINKS FOR BOOTSTRAP TO ACCESS THEIR STYLING-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body id="form-styling">
<div class="jumbotron">
    <h1 id="heading-form">Estimate Registration Form</h1>
</div>
<div id="form1">
<div class="col-md-9">
    <form id="form">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Full Name">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPhone">Phone Number</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="***-***-****">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="example@newpaintcoat.com">
            </div>
            <div class="form-group col-md-9">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="123 New Coat Dr.">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputService">Service</label>
                <select class="form-control" id="inputService">
                    <option selected> Service Type</option>
                    <option value="">Interior</option>
                    <option value="">Exterior</option>
                    <option value="">Restoration</option>
                </select>
            </div>

            <div class="form-group col-md-3">
                <label for="consuldate">Consultation Date</label>
                <input type="date" class="form-control" id="consuldate">
            </div>
            <div class="form-group col-md-3">
                <label for="inputReferral">Referral</label>
                <select class="form-control" id="inputReferral">
                    <option selected> How did you hear from us?</option>
                    <option value="">Friend</option>
                    <option value="">Advertisement</option>
                    <option value="">Nobody</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="inputComments">Comments</label>
                <textarea name="student-comment" id="inputComments" class="form-control" cols="70" rows="4" placeholder="Comments"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
</div>
</body>
</html>
